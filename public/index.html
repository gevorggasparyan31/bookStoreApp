<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/book-icon-138.png" type="image/x-icon"/>
    <link rel="stylesheet" href="styles.css">
    <title>Book Store</title>
</head>
<body>
<div id="app">
    <h1>Book Store</h1>
    <div id="user-forms">
        <h2>User Registration</h2>
        <input type="text" id="register-username" placeholder="Username">
        <input type="password" id="register-password" placeholder="Password">
        <input type="email" id="activation-email" placeholder="Email">
        <button id="register-button">Register</button>
        <h2>User Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button id="login-button">Login</button>
    </div>
    <div id="book-list">
        <h2>My Books</h2>
        <ul id="book-items"></ul>
        <h2>Add Book</h2>
        <form id="add-book-form">
            <input type="text" id="book-title" placeholder="Book Title" required>
            <input type="text" id="book-author" placeholder="Author">
            <textarea id="book-description" placeholder="Description"></textarea>
            <input type="text" id="book-image" placeholder="Image URL">
            <button id="add-book-button" type="submit">Add Book</button>
        </form>
        <h2>Book Recommendations</h2>
        <h3>Let our AI tool help you choose a book!</h3>
        <input type="text" id="book-preferences" placeholder="Enter book title">
        <button id="get-recommendations-button">Get Recommendations</button>
        <div id="recommendations"></div>
    </div>

</div>
<script src="index.js"></script>
</body>
</html>
